  let data = [12, 34, 45, 56];

  let findEle = 45;
  let start = 0;
  let end = data.length - 1;
  let pos = undefined;

  function binSrchRecursion(dataP, startP, endP) {
    let mid = Math.floor((startP + endP) / 2);
    if (dataP[mid] == findEle) {
      pos = mid;
      return true;
    }
    else if (dataP[mid] < findEle) {
      binSrchRecursion(dataP, mid + 1, endP);
    }
    else {
      binSrchRecursion(dataP, startP, mid - 1);
    }
    return pos;
  }
