    //======================================
    let arr1 = [2,4,6,8,10,12];
    let arr2 = [5,10,15,20,25,30];
    let mergedArr = [];

    for(let i=0; i<arr1.length; i++){
      mergedArr[i] = arr1[i];
    }
    for(let i=0; i<arr2.length; i++){
      mergedArr[arr1.length+i] = arr2[i];
    }
    console.log(mergedArr);
  </script>
