    function search() {
      let data = [5, 10, 15, 20, 25, 30];
      let srchitem = document.getElementById("input").value;
      let indx = undefined;
      for (let i = 0; i < data.length; i++) {
        if (data[i] === parseInt(srchitem)) {
          indx = i;
          break;
        }
      }
      console.log(`element found at position : ${indx}`);
    }
  </script>

<body>
  <input type="text" id="input" placeholder="Enter element to search:">
  <button onclick="search()">Search</button>
