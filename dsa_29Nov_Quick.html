  //taking median as the pivot element:

  function partition(arr, l, h) {
    let i = l, j = h, pivot = arr[Math.floor((l + h) / 2)];

    while (i <= j) {
      while (arr[i] < pivot) {
        i++;
      }
      while (arr[j] > pivot) {
        j--;
      }
      if (i <= j) {
        [arr[i], arr[j]] = [arr[j], arr[i]];
        i++;
        j--;
      }
    }
    return i;
  }

  function qsort(arr, l, h) {
    let index;

    if (arr.length > 1) {
      index = partition(arr, l, h); //get the left pointer returned

      if (l < index - 1) {
        //more elements on the left side
        qsort(arr, l, index - 1);
      }

      if (index < h) {
        //more elements on the right side
        qsort(arr, index, h);
      }
    }
    return arr;
  }
