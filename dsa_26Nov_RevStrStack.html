  let stack = [];
  let cursize = stack.length;

  function push(val) {
    stack[cursize] = val;
    cursize += 1;
  }

  function pop() {
    let topEle = stack[cursize - 1];
    cursize -= 1;
    stack.length = cursize;
    return topEle;
  }

  let str = "hello world";
  for (let i = 0; i < str.length; i++) {
    push(str[i]);
  }
  console.log(stack);
  let empStr = "";
  for (let i = 0; i < str.length; i++) {
    empStr += pop();
  }


  console.log(empStr);
