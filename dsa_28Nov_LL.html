<script>
  class LinkedList {
    constructor(data) {
      this.head = {
        value: data,
        next: null
      };
      this.tail = this.head;
      this.length = 1;
    }

    appendNode(data) {
      const newnode = {
        value: 200,
        next: null
      };
      this.tail.next = newnode;
      this.tail = newnode;
      this.length++;
    }

    prependNode(data) {
      const newnode = {
        value: data,
        next: null
      };
      newnode.next = this.head;
      this.head = newnode;
      this.length++;
    }
  }

  let list = new LinkedList(100);
  list.appendNode(200);
  list.prependNode(333);
  console.log(list);
</script>
